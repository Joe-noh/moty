name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Setup .env
        run: |
          cp .env.example .env
          sed -i 's/<FIREBASE_API_KEY>/${{ secrets.FIREBASE_API_KEY }}/g' .env
          sed -i 's/<FIREBASE_AUTH_DOMAIN>/${{ secrets.FIREBASE_AUTH_DOMAIN }}/g' .env
      - name: Setup wrangler.toml
        run: |
          cp wrangler.example.toml wrangler.toml
          sed -i 's/<ACCOUNT_ID>/${{ secrets.CF_ACCOUNT_ID }}/g' wrangler.toml
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
